<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale="1" content="width=device-width">
    <title>Icndy</title>
<!--Fonts CSS-->
    <link rel="stylesheet" href="css/font-face.css">
<!--Style CSS-->
    <link rel="stylesheet" href="css/style.css">
<!--Font Awesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
<!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!--Intro-->
<div class="intro" id="intro">
    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo.png" alt="">
                </div>
                <nav class="header__nav">
                    <a href="#" class="header__link">Mens</a>
                    <a href="#" class="header__link">Womens</a>
                    <a href="#" class="header__link">Brands</a>
                    <a href="#" class="header__link">Sale</a>
                    <a href="#" class="header__link">News</a>
                </nav>
                <div class="header__toggle">
                    <span class="header__toggle_item"></span>
                </div>
            </div>
        </div>
            <!--/header-->
    </header>
    <div class="intro__inner"><!--Intro Text-->
        <div class="intro__title">STÜSSY2014</div>
        <div class="intro__subtitle">Shop now</div>
    </div>
    <a class="intro__arrow" data-scroll="#shop">
        <img src="img/intro-arrow.png" alt="">
    </a>
</div>

<!--Shop-->
<main class="shop" id="shop">
    <div class="container">
        <div class="shop__wrap">
            <a href="#" class="shop__link shop__link--big">
                <img src="img/shop/gourmet.png" alt="" class="shop__icon">
                <div class="shop__name shop__name--big">Shop gourmet</div>
            </a>
            
            <a href="#" class="shop__link">
                <img src="img/shop/carhartt.png" alt="" class="shop__icon">
                <div class="shop__name">Shop carthartt</div>
            </a>
            
            <a href="#" class="shop__link">
                <img src="img/shop/adidas.png" alt="" class="shop__icon">
                <div class="shop__name">Shop adidas</div>
            </a>
            
            <a href="#" class="shop__link shop__link--bottom">
                <img src="img/shop/deep.png" alt="" class="shop__icon">
                <div class="shop__name">10Deep sale</div>
            </a>
            
            <a href="#" class="shop__link shop__link--bottom">
                <img src="img/shop/palace.png" alt="" class="shop__icon">
                <div class="shop__name">Palace a/w 2014</div>
            </a>
            
            <a href="#" class="shop__link shop__link--bottom">
                <img src="img/shop/nike.png" alt="" class="shop__icon">
                <div class="shop__name">Tech pack</div>
            </a>
        </div>
    </div>
</main>

<!--Instagram-->
<div class="instagram">
    <a href="#" class="instagram__item"></a>
    
    <a href="#" class="instagram__item"></a>
    
    <a href="#" class="instagram__item"></a>
    
    <a href="#" class="instagram__item"></a>
    
    <a href="#" class="instagram__item"></a>
    
    <a href="#" class="instagram__item"></a>
    
    <a href="#" class="instagram__item"></a>
    
    <a href="#" class="instagram__item"></a>
    
    <div class="instagram__content">
        <div class="instagram__title">#Icndy on instagram</div>
        <div class="instagram__subtitle">View hashtag</div>
    </div>
</div>

<!--Footer-->
<footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <div class="footer__nav">
                <div class="footer__logo">©Icndy2014</div>
                <a href="#" class="footer__link">Privacy</a>
                <a href="#" class="footer__link">Terms</a>
                <a href="#" class="footer__link">Shop</a>
                <a href="#" class="footer__link">About</a>
                <a href="#" class="footer__link">Co</a>
            </div>
            <div class="footer__social">
                <a href="#" class="social__link" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social__link" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social__link" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
</footer>



<script src="js/script.js"></script>
</body>
</html>
